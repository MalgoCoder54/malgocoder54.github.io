<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      {% include header.html %}
      {{ content }}

      <div class="row g-5 mb-5">
        <div class="col-md-12">
          {% for post in site.posts %}
            <p><a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }} - <br> {{ post.abstract }}</p>
          {% endfor %}
        </div>
      </div>
       
      {% include footer.html %}
    </div>
  </body>
</html>
