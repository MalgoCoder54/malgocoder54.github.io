<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include head.html %}
  <body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
      {% include header.html %}
      {{ content }}

      {% for item in site.data.post.published %}
        
            <strong><a href="{{ item.url }}">{{item.name}}</a>
            {{item.abstract}}

      {% endfor %}


      {% include footer.html %}
    </div>
  </body>
</html>
